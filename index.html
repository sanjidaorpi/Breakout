<!doctype html>
<html lang="en-us">
  <head>
    <!-- p5.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>
    <script src="sketch.js"></script>

    <style>
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right, rgb(83, 36, 154), rgb(174, 14, 140));
        color: rgb(205,181,255);
      }

      h1 {
        text-align: center;
        font-size: 3em;
        letter-spacing: 10px;
        margin-top: 8vh;
        margin-bottom: 2vh;
      }

      #canvas_container {
        text-align: center;
        margin: 4vh auto;
      }

      #description {
        max-width: 700px;
        margin: 0 auto 10vh auto;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      #description h2 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 1rem;
        color: rgb(255, 228, 255);
      }

      #description p {
        font-size: 1.1em;
        line-height: 1.6;
        color: rgb(230, 210, 255);
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1>SPACE BREAKOUT</h1>

    <div id="canvas_container"></div>

    <div id="description">
      <h2>HOW TO PLAY</h2>
      <p>
        Click anywhere on the screen to start. Use the <strong>A</strong> (left) and <strong>D</strong> (right) keys to move your paddle. Keep the ball bouncing to collect treasures and increase your score. The game ends if the ball drops out of play!
      </p>
    </div>
  </body>
</html>
